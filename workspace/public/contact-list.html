<!DOCTYPE html>
<html lang="en" ng-app="myapp" ng-controller="main">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact list</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.7/angular.min.js"></script>

    <script>
        angular.module('myapp', [])
            .controller('main', function ($scope, $http) {
                $http.get('http://localhost:1234/api/contacts')
                    .then(function (resp) {
                        $scope.contacts = resp.data;
                    })
            })
    </script>
</head>

<body>
    <div class="container">
        <h1 class="alert-alert-info">Contact list</h1>
        <hr>

        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>City</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="c in contacts">
                    <td>{{c.name}}</td>
                    <td>{{c.email}}</td>
                    <td>{{c.phone}}</td>
                    <td>{{c.city}}</td>
                </tr>
            </tbody>
        </table>

    </div>
</body>

</html>
